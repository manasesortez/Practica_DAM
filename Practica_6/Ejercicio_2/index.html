<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Editor de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Mini Editor de Texto</h1>
        <form id="text-form">
            <textarea id="text-input" placeholder="Ingresa tu texto"></textarea>
            <label for="text-align">Alineado:</label>
            <select id="text-align">
                <option value="left">Izquierda</option>
                <option value="center">Centro</option>
                <option value="right">Derecha</option>
                <option value="justify">Justificado</option>
            </select>
            <label for="text-font">Fuente:</label>
            <input type="text" id="text-font" placeholder="Fuente">
            <label for="text-size">Tamaño:</label>
            <input type="number" id="text-size" placeholder="Tamaño" min="1">
            <label for="text-style">Estilo:</label>
            <input type="checkbox" id="text-style-bold"> <b>Negrita</b>
            <input type="checkbox" id="text-style-italic"> <i>Cursiva</i>
            <input type="checkbox" id="text-style-underline"> <u>Subrayado</u>
            <button type="button" id="add-text">Agregar Párrafo</button>
            <button type="button" id="clear-content">Limpiar Contenido</button>
        </form>
        <div id="text-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
