<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">filter()</h1>
        <label for="numbersInput">Ingresa números (separados por coma): </label>
        <input type="text" id="numbersInput" placeholder="Ejemplo: 1, 2, 3, 4, 5">
        
        <label for="filterValue">Filtrar números mayores que: </label>
        <input type="number" id="filterValue" placeholder="Ingrese el valor">
        
        <button onclick="filterNumbers()">Filtrar Números</button>
        
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
